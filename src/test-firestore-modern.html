<!DOCTYPE html>
<html>
<head>
    <title>Test Firestore Modern SDK</title>
</head>
<body>
    <h1>Firestore Test - Modern SDK</h1>
    <button id="testBtn">Test Firestore Write</button>
    <div id="result"></div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, setDoc, addDoc, collection } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAnp3SY9XEyF-le5q_Tcv-7Le2qqvtz0ZM",
            authDomain: "sports-booking-app-1d7e5.firebaseapp.com",
            projectId: "sports-booking-app-1d7e5",
            storageBucket: "sports-booking-app-1d7e5.firebasestorage.app",
            messagingSenderId: "648540980109",
            appId: "1:648540980109:web:97fbe182c59bb2641ab3c4"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Sign in anonymously
                const userCred = await signInAnonymously(auth);
                console.log('Signed in:', userCred.user.uid);
                resultDiv.innerHTML += '<br>Signed in: ' + userCred.user.uid;
                
                // Test 1: setDoc
                console.log('Test 1: setDoc...');
                resultDiv.innerHTML += '<br>Test 1: setDoc...';
                const docRef = doc(db, 'test_modern', 'test_doc');
                await setDoc(docRef, {
                    test: true,
                    timestamp: new Date(),
                    userId: userCred.user.uid
                });
                resultDiv.innerHTML += '<br>✓ setDoc success!';
                
                // Test 2: addDoc
                console.log('Test 2: addDoc...');
                resultDiv.innerHTML += '<br>Test 2: addDoc...';
                const newDoc = await addDoc(collection(db, 'test_modern'), {
                    test: true,
                    timestamp: new Date(),
                    userId: userCred.user.uid
                });
                resultDiv.innerHTML += '<br>✓ addDoc success! ID: ' + newDoc.id;
                
                resultDiv.innerHTML += '<br><br><strong>All tests passed!</strong>';
            } catch (error) {
                resultDiv.innerHTML += '<br><br>Error: ' + error.message;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
