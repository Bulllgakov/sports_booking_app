<!DOCTYPE html>
<html>
<head>
    <title>Test Firestore</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Firestore Test</h1>
    <button onclick="testFirestore()">Test Firestore Write</button>
    <div id="result"></div>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAnp3SY9XEyF-le5q_Tcv-7Le2qqvtz0ZM",
            authDomain: "sports-booking-app-1d7e5.firebaseapp.com",
            projectId: "sports-booking-app-1d7e5",
            storageBucket: "sports-booking-app-1d7e5.firebasestorage.app",
            messagingSenderId: "648540980109",
            appId: "1:648540980109:web:97fbe182c59bb2641ab3c4"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        async function testFirestore() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Sign in anonymously
                await auth.signInAnonymously();
                console.log('Signed in anonymously');
                
                // Try to write a document
                const testData = {
                    test: true,
                    timestamp: new Date(),
                    message: 'Test from HTML page'
                };
                
                console.log('Writing to Firestore...');
                await db.collection('test_html').doc('test_doc').set(testData);
                
                resultDiv.innerHTML = 'Success! Document written to Firestore.';
                console.log('Success!');
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
