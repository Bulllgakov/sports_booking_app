<!DOCTYPE html>
<html>
<head>
    <title>Check Olympia Working Hours</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA-NxlYvJlH3r18eUCQxPMqDFtALqLKaZo",
            authDomain: "sports-booking-app-1d7e5.firebaseapp.com",
            projectId: "sports-booking-app-1d7e5",
            storageBucket: "sports-booking-app-1d7e5.appspot.com",
            messagingSenderId: "269236235793",
            appId: "1:269236235793:web:087c98f50df8e728c4e0a6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function checkOlympiaHours() {
            try {
                // Ищем клуб Олимпия
                const q = query(collection(db, 'venues'), where('name', '==', 'Олимпия'));
                const snapshot = await getDocs(q);
                
                if (!snapshot.empty) {
                    const venue = snapshot.docs[0].data();
                    console.log('Олимпия найдена. ID:', snapshot.docs[0].id);
                    console.log('Режим работы:', JSON.stringify(venue.workingHours, null, 2));
                    
                    document.getElementById('result').innerHTML = `
                        <h3>Клуб: ${venue.name}</h3>
                        <p>ID: ${snapshot.docs[0].id}</p>
                        <h4>Режим работы:</h4>
                        <pre>${JSON.stringify(venue.workingHours, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('result').innerText = 'Клуб Олимпия не найден';
                }
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('result').innerText = 'Ошибка: ' + error.message;
            }
        }

        window.addEventListener('load', checkOlympiaHours);
    </script>
</head>
<body>
    <h2>Проверка режима работы клуба Олимпия</h2>
    <div id="result">Загрузка...</div>
</body>
</html>
